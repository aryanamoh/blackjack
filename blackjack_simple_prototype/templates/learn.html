<html>
<head>
    <!-- TODO: Make a layout.html with then persistent navbar -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
 
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 
   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

   <!-- JavaScript file-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>

</head>
<body>
   
    <script type="text/javascript">
        let lesson = {{lesson|tojson}}

        $(document).ready(function(){
            $("#next_button").click(function(){
                if("{{lesson.next_lesson}}" == "end"){
                    window.location.href = "/quiz/1"
                }else{
                    window.location.href = "/learn/{{lesson.next_lesson}}"
                }
            })
        })
    </script>
    {{lesson.title}}<br>
    <br>
    Blackjack: {{lesson.text}}<br>
    <!-- If we want to store images locally, this syntax tends to work 
    <img src="{{ url_for('static', filename=lesson.media) }}" alt="Testing">

    ** Just make sure you have the relative path as the "media" value for the 
    specific object, ie: "media":"/assets/images/diamondjoker.png" as an example
    -->
    
    <img src="{{lesson.media}}" alt="{{lesson.media_alt}}"><br>
    <button id="next_button"> Next </button>

</body>
</html>
