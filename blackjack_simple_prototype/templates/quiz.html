{% extends 'layout.html' %}

{% block content %}
<script type="text/javascript">
        let question = {{question|tojson}}

       
</script>
{{question.quiz_question}}
<br>
<br>

<img src="{{question.media}}" alt="{{question.media_alt}}">
<br>
<!-- This creates the possible answers for each given question in DB -->
    {% for answer in question.panswers %}
<input type="radio" id="answer{{loop.index}}" name="answer" value="{{answer}}">
<label for="answer{{loop.index}}">{{answer}}</label>
<br>
    {% endfor %}

<button type="button" id="submit_button"> Submit </button>

<button id="quiz_next_button"> Next </button>

<br>
<br>

<div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
   
    <div class="progress-bar text-bg-success progress-bar-striped progress-bar-animated" style="width: {{ question.progress }}">{{ question.progress }}</div>
    
</div>

<script type="text/javascript" src="{{ url_for('static', filename = 'js/quiz.js') }}"></script>

{% endblock %}
